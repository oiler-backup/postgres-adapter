name: Build and Push Restorer Image

on:
  push:
    branches: [ main ]
    paths:
      - 'restorer/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push restorer image
        run: |
          RESTORE_VERSION=$(cat restorer/VERSION)
          docker build --no-cache --tag ${secrets.DOCKER_USERNAME}/postgres-restorer:${RESTORE_VERSION} ./restorer
          docker tag ${secrets.DOCKER_USERNAME}/postgres-restorer:${RESTORE_VERSION} ${secrets.DOCKER_USERNAME}/postgres-restorer:latest
          docker push --all-tags ${secrets.DOCKER_USERNAME}/postgres-restorer
